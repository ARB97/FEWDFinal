<body>
    <div id="maindiv">
        <div>
            <p>Volunteer Registration</p>
            <form class="volunteerform">
                <label for="firstname"> First Name</label>
                <input type="text" id="firstname" name="firstname" placeholder="">
                <br>
                <label for="lastname"> Last Name</label>
                <input type="text" id="lastname" name="lastname" placeholder="">
                <br>
                <label for="email">Email Address</label>
                <input type="text" id="email" name="email" placeholder="ex: myname@example.com">
                <br>
                <label for="phone"> Phone</label>
                <input type="tel" id="phone" name="phone" placeholder="ex: 123-456-7890">
                <br>
                <input type="submit" name="action" value="submit">
            </form>
        </div>
        <div>
            <p>Donation Form</p>
            <form class="donateform">
                <label for="firstname"> First Name</label>
                <input type="text" id="firstname" name="firstname" placeholder="">
                <br>
                <label for="lastname"> Last Name</label>
                <input type="text" id="lastname" name="lastname" placeholder="">
                <br>
                <label for="email">Email Address</label>
                <input type="text" id="email" name="email" placeholder="ex: myname@example.com">
                <br>
                <label for="phone"> Phone</label>
                <input type="tel" id="phone" name="phone" placeholder="ex: 123-456-7890">
                <br>
                <p3>Please select the donation amount</p3>
                <div class="amount">
                    <input type="radio" name="donateamount" id="twenty-five" value="$25">
                    <label for="$25">$25</label>
                    <br>

                    <input type="radio" name="donateamount" id="fifty" value="$50">
                    <label for="$50">$50</label>
                    <br>

                    <input type="radio" name="donateamount" id="one-hundred" value="$100">
                    <label for="$100">$100</label>
                    <br>
                    <input type="radio" name="donateamount" placeholder="$" id="Other" value="">
                    <label for="">Other</label>
                    <input type="amount" name="donateamount" placeholder="$" id="Other" value="">
                </div>
                <br>
                <input type="submit" name="action" value="submit">
            </form>
        </div>
    </div>
</body>
